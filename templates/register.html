<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('auth.register_user') }}" method="post">
        <input type="text" name="username" placeholder="Userame" required="required" />
		<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
    <h4>Already have an account?</h4>
    <a href="{{ url_for('auth.login_user') }}">Login here</a>
</body>
</html>
